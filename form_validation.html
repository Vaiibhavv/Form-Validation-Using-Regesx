<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    
      <div class="container my-3">
         <h3>Safari Travellers</h3>
         <hr>
         <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control is-invalid" id="username" placeholder="Enter your name">
            <div class="invalid-feedback">
                Please enter your name is ended with maximum 2 digit.
              </div>
         <div class="mb-3">
            <label for="emailad" class="form-label">Email address</label>
            <input type="text" class="form-control is-invalid" id="emailad" placeholder="Enter your mail">

            <div class="invalid-feedback">
                Please enter your email in correct format
              </div>
         <div class="mb-3">
            <label for="number" class="form-label">Mobile number</label>
            <input  class="form-control is-invalid" id="number" >

            <div class="invalid-feedback">
                Please enter your 10 digit mobile number
              </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" rows="3"></textarea><br>
            <select class="form-select" aria-label="Default select example">
                <!-- <label >Select your car</label> -->
                <option selected>Select Your Car</option>
                <option value="1">Tata Nexon</option>
                <option value="2">Swift</option>
                <option value="3">Duster</option>
              </select><br>
            <button class="btn btn-primary mb-3">Submit</button>
          </div>

          <script src="form_validation.js"></script>

     </div>
















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
  </body>
</html>
